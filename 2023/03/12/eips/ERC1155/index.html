ytes calldata data<br>    ) internal &#123;<br>        require(to != address(0), &quot;to = 0 address&quot;);<br>        require(ids.length == values.length, &quot;ids length != values length&quot;);<br><br>        for (uint256 i = 0; i &lt; ids.length; i++) &#123;<br>            balanceOf[to][ids[i]] += values[i];<br>        &#125;<br><br>        emit TransferBatch(msg.sender, address(0), to, ids, values);<br><br>        if (to.code.length &gt; 0) &#123;<br>            require(<br>                IERC1155TokenReceiver(to).onERC1155BatchReceived(<br>                    msg.sender,<br>                    address(0),<br>                    ids,<br>                    values,<br>                    data<br>                ) == IERC1155TokenReceiver.onERC1155BatchReceived.selector,<br>                &quot;unsafe transfer&quot;<br>            );<br>        &#125;<br>    &#125;<br><br>    function _burn(address from, uint256 id, uint256 value) internal &#123;<br>        require(from != address(0), &quot;from = 0 address&quot;);<br>        balanceOf[from][id] -= value;<br>        emit TransferSingle(msg.sender, from, address(0), id, value);<br>    &#125;<br><br>    function _batchBurn(<br>        address from,<br>        uint256[] calldata ids,<br>        uint256[] calldata values<br>    ) internal &#123;<br>        require(from != address(0), &quot;from = 0 address&quot;);<br>        require(ids.length == values.length, &quot;ids length != values length&quot;);<br><br>        for (uint256 i = 0; i &lt; ids.length; i++) &#123;<br>            balanceOf[from][ids[i]] -= values[i];<br>        &#125;<br><br>        emit TransferBatch(msg.sender, from, address(0), ids, values);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
