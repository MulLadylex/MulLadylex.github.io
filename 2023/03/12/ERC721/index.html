="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br></pre></td><td class="code"><pre><code class="hljs solidity">// SPDX-License-Identifier: MIT<br>pragma solidity ^0.8.20;<br><br>contract ERC721 is IERC721 &#123;<br>    event Transfer(address indexed from, address indexed to, uint indexed id);<br>    event Approval(address indexed owner, address indexed spender, uint indexed id);<br>    event ApprovalForAll(<br>        address indexed owner,<br>        address indexed operator,<br>        bool approved<br>    );<br><br>    // Mapping from token ID to owner address<br>    mapping(uint =&gt; address) internal _ownerOf;<br><br>    // Mapping owner address to token count<br>    mapping(address =&gt; uint) internal _balanceOf;<br><br>    // Mapping from token ID to approved address<br>    mapping(uint =&gt; address) internal _approvals;<br><br>    // Mapping from owner to operator approvals<br>    mapping(address =&gt; mapping(address =&gt; bool)) public isApprovedForAll;<br><br>    function supportsInterface(bytes4 interfaceId) external pure returns (bool) &#123;<br>        return<br>            interfaceId == type(IERC721).interfaceId ||<br>            interfaceId == type(IERC165).interfaceId;<br>    &#125;<br><br>    function ownerOf(uint id) external view returns (address owner) &#123;<br>        owner = _ownerOf[id];<br>        require(owner != address(0), &quot;token doesn&#x27;t exist&quot;);<br>    &#125;<br><br>    function balanceOf(address owner) external view returns (uint) &#123;<br>        require(owner != address(0), &quot;owner = zero address&quot;);<br>        return _balanceOf[owner];<br>    &#125;<br><br>    function setApprovalForAll(address operator, bool approved) external &#123;<br>        isApprovedForAll[msg.sender][operator] = approved;<br>        emit ApprovalForAll(msg.sender, operator, approved);<br>    &#125;<br><br>    function approve(address spender, uint id) external &#123;<br>        address owner = _ownerOf[id];<br>        require(<br>            msg.sender == owner || isApprovedForAll[owner][msg.sender],<br>            &quot;not authorized&quot;<br>        );<br><br>        _approvals[id] = spender;<br><br>        emit Approval(owner, spender, id);<br>    &#125;<br><br>    function getApproved(uint id) external view returns (address) &#123;<br>        require(_ownerOf[id] != address(0), &quot;token doesn&#x27;t exist&quot;);<br>        return _approvals[id];<br>    &#125;<br><br>    function _isApprovedOrOwner(<br>        address owner,<br>        address spender,<br>        uint id<br>    ) internal view returns (bool) &#123;<br>        return (spender == owner ||<br>            isApprovedForAll[owner][spender] ||<br>            spender == _approvals[id]);<br>    &#125;<br><br>    function transferFrom(address from, address to, uint id) public &#123;<br>        require(from == _ownerOf[id], &quot;from != owner&quot;);<br>        require(to != address(0), &quot;transfer to zero address&quot;);<br><br>        require(_isApprovedOrOwner(from, msg.sender, id), &quot;not authorized&quot;);<br><br>        _balanceOf[from]--;<br>        _balanceOf[to]++;<br>        _ownerOf[id] = to;<br><br>        delete _approvals[id];<br><br>        emit Transfer(from, to, id);<br>    &#125;<br><br>    function safeTransferFrom(address from, address to, uint id) external &#123;<br>        transferFrom(from, to, id);<br><br>        require(<br>            to.code.length == 0 ||<br>                IERC721Receiver(to).onERC721Received(msg.sender, from, id, &quot;&quot;) ==<br>                IERC721Receiver.onERC721Received.selector,<br>            &quot;unsafe recipient&quot;<br>        );<br>    &#125;<br><br>    function safeTransferFrom(<br>        address from,<br>        address to,<br>        uint id,<br>        bytes calldata data<br>    ) external &#123;<br>        transferFrom(from, to, id);<br><br>        require(<br>            to.code.length == 0 ||<br>                IERC721Receiver(to).onERC721Received(msg.sender, from, id, data) ==<br>                IERC721Receiver.onERC721Received.selector,<br>            &quot;unsafe recipient&quot;<br>        );<br>    &#125;<br><br>    function _mint(address to, uint id) internal &#123;<br>        require(to != address(0), &quot;mint to zero address&quot;);<br>        require(_ownerOf[id] == address(0), &quot;already minted&quot;);<br><br>        _balanceOf[to]++;<br>        _ownerOf[id] = to;<br><br>        emit Transfer(address(0), to, id);<br>    &#125;<br><br>    function _burn(uint id) internal &#123;<br>        address owner = _ownerOf[id];<br>        require(owner != address(0), &quot;not minted&quot;);<br><br>        _balanceOf[owner] -= 1;<br><br>        delete _ownerOf[id];<br>        delete _approvals[id];<br><br>        emit Transfer(owner, address(0), id);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
